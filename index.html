<!DOCTYPE html>
<html>
<head>
  <title>Weather App | °C → °F</title>
  <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/7U9UkkP.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="logo">
    <img src="https://i.imgur.com/7U9UkkP.png">
    <h1>Weather App</h1>
    <p>°C → °F</p>
  </div>
  <div class="weather">
    <span id="result">0</span><span>°F</span>

    <input type="number" name="temperature" id="temperature" placeholder="Enter °C">
    <button id="submit">Convert</button> 
    <button id="clear">Clear</button>
  </div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
